name: Harden Runner Check
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  block-endpoints:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.12.0
        with:
          egress-policy: audit
      - name: curl icon-css
        run: curl https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css
