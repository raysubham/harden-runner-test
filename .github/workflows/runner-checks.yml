name: Harden Runner Check
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  block-endpoints:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit
      - name: curl sites
        run: curl https://relentless.com
